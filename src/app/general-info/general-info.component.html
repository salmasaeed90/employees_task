<section class="pt-3">
    <div class="container">
        <form [formGroup]="generalForm">
            <div class="row mb-4">
                <div class="col-md-3">
                    <label for="staff-no"> Staff No</label>
                    <input 
                    type="number" 
                    formControlName="staffNo"
                    class="form-control" 
                    id="staff-no">
                </div>
                <div class="col-md-3">
                    <label for="type"> Type</label>
                    <select 
                    id="type"
                    formControlName="type"
                    class="p-1 form-select" 
                    aria-label="Default select example">
                        <option selected>Please Chose Item</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="card-num"> Access Card Number</label>
                    <input 
                    type="text" 
                    formControlName="cardNum"
                    id="card-num" 
                    class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="branch"> Branch</label>
                    <select 
                    id="branch"
                    formControlName="branch"
                    class="p-1 form-select" 
                    aria-label="Default select example">
                        <option selected>Chose Item</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                
            </div>
            <div class="row mb-4">
                <div class="col-md-3">
                    <label for="fNameinA"> First Name In Arabic</label>
                    <input 
                    type="text"
                    formControlName="fNameinA"
                    class="form-control "
                    id="fNameinA">
                </div>
                <div class="col-md-3">
                    <label for="mNameinA"> Middle Name In Arabic</label>
                    <input 
                    type="text" 
                    formControlName="mNameinA"
                    class=" form-control"
                    id="mNameinA">
                </div>
                <div class="col-md-3">
                    <label for="blNameinA"> Befor Last Name In Arabic</label>
                    <input 
                    type="text"
                    formControlName="blNameinA" 
                    class="form-control "
                    id="blNameinA">
                </div>
                <div class="col-md-3">
                    <label for="lNameinA"> Last Name In Arabic</label>
                    <input 
                    type="text"
                    formControlName="lNameinA" 
                    class=" form-control"
                    id="lNameinA">
                </div>
                
            </div>
            <div class="row mb-4">
                <div class="col-md-3">
                    <label for="fNameinE"> First Name In English</label>
                    <input 
                    type="text"
                    formControlName="fNameinE" 
                    id="fNameinE"
                    class="form-control ">
                </div>
                <div class="col-md-3">
                    <label for="mNameinE"> Middle Name In English</label>
                    <input 
                    type="text"
                    formControlName="mNameinE" 
                    id="mNameinE"
                    class="form-control ">
                </div>
                <div class="col-md-3">
                    <label for="blNameinE"> Before Last Name In English</label>
                    <input 
                    type="text"
                    formControlName="blNameinE"
                    id="blNameinE"
                    class=" form-control">
                </div>
                <div class="col-md-3">
                    <label for="lNameinE"> Last Name In English</label>
                    <input 
                    type="text" 
                    formControlName="lNameinE"
                    id="lNameinE"
                    class="form-control ">
                </div>
                
            </div>

            <!-- checkbox&radio -->
            <div class="row my-3">
                <div class="col-md-3 mt-2">
                    <input class="text-start" formControlName="research" type="checkbox" value="" id="research">
                    <label for="research" class="ms-2" for="">
                        Research
                    </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input class="text-start" type="checkbox" formControlName="pod" value="" id="pod" >
                    <label for="pod" class="ms-2" for="">
                        People Of Determination "POD"
                    </label>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="radio" name="adminStaff" formControlName="adminStaff" id="adminStaff">
                            <label for="adminStaff" class="ms-2"> Admin Staff</label>
                        </div>
                        <div class="col-md-6">
                            <input type="radio" name="clincalStaff" formControlName="clincalStaff" id="clincalStaff">
                            <label for="clincalStaff" class="ms-2"> Clincal Staff</label>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <label for=""   >Gender</label>
                    <select class="p-1 form-select " aria-label="Default select example">
                        <option selected>Please Chose Item</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for=""   >Date Of Birth</label>

                </div>
                <div class="col-md-4">
                    <label for=""   > Place Of Birth</label>

            <div class="row mb-4">

                        <option value="3">Three</option>

                <div class="col-md-4">
                    <label for=""   >Department</label>

                </div>
                <div class="col-md-4">
                    <label for=""   >Departmenr/Devision</label>
                    <select class="p-1 form-select " aria-label="Default select example">
                        <option selected>Please Chose Item</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for=""   >Shift Time</label>
                    <select class="p-1 form-select " aria-label="Default select example">
                        <option selected>Please Chose Item</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for=""   >Religion</label>
                    <select class="p-1 form-select " aria-label="Default select example">
                        <option selected>Please Chose Item</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for=""   >Phone</label>
                    <input type="text" class=" form-control">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for=""   >Material Status</label>
                    <select class="p-1 form-select " aria-label="Default select example">
                        <option selected>Please Chose Item</option>
                        <option value="1">One</option>

                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for=""   >Job Title</label>
                    <select class="p-1 form-select " aria-label="Default select example">
                        <option selected>Please Chose Item</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>

                <div class="col-md-4">

            <div class="row mb-4">
                <div class="col-md-3">
                    <label for=""   >Indentification Type</label>
                    <select class="p-1 form-select " aria-label="Default select example">
                        <option selected>National ID</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for=""   >National ID</label>
                    <input type="text" class=" form-control">
                </div>
                <div class="col-md-3">
                    <label for=""   >National ID End Date</label>
                    <input type="date" class="form-control ">

            </div>
            <div class="row mb-4">
                <div class="col-md-5">
                    <label for=""   >Nationality</label>
                    <select class="p-1 form-select " aria-label="Default select example">
                        <option selected>Please Chose Item</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for=""   > Attendence Machine Code</label>
                    <input type="text" class=" form-control">
                </div>
            </div>

            <!-- img -->

            <!-- input with button -->

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="img d-flex align-items-center mb-3">
                        <span>Signatur</span>
                        <div class="upload-img border border-1 ms-2">
                            <img src="" alt="" class="form-control">
                        </div>
                    </div>
                    <div class="upload mt-3">
                        
                        <input type="file" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="img d-flex align-items-center mb-3">
                        <span>Employee</span>
                        <div class="upload-img border border-1 ms-2">
                            <img src="" alt="" class="form-control">
                        </div>
                    </div>
                    <div class="upload mt-3">
                        
                        <input type="file" class="form-control">
                    </div>
                </div>
            </div>



            <div class="row mb-4">
                <div class="col-md-5">
                    <label for=""   > Personal Email Address </label>
                    <input type="text" class=" form-control">
                </div>
                <div class="col-md-5">
                    <label for=""   > Official Email Address </label>
                    <input type="text" class=" form-control">

        </form>
